<!DOCTYPE html>
<html lang="en">
{% include 'header.html' %}
        <!-- Page Header-->
     <header class="masthead" style="background-image: url('{{ post.image_url }}'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading text-center">
                    <h1>{{ post.title }}</h1>
                    <span class="subheading">{{ post.subtitle }}</span>
                    <p class="post-meta">
                        Posted by <a href="#!">{{ post.author }}</a> on {{ post["Date"] }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>

        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->

                    <div class="post-preview">
                            <p>{{post.body}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        {% include 'footer.html' %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
    </body>
</html>
